<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Page</title>
    <link rel="stylesheet" href="Style/Transaction style.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="sidebar">
        <h1>MetroConnect</h1>
        <ul>
            <li>
                <a href="DashBoard.html">
                    <i class="fa fa-home" aria-hidden="true"></i> 
                    Dashboard
                </a>
            </li>
            <li class="active">
                <a href="Transactions.html">
                    <i class="fa fa-exchange" aria-hidden="true"></i>
                    Transactions
                </a>
            </li>
            <li>
                <a href="Notifications.html">
                    <i class="fa fa-bell" aria-hidden="true"></i>
                    Notifications
                </a>
            </li>
            <li>
                <a href="logout.html">
                    <i class="fa fa-sign-out" aria-hidden="true"></i>
                    Log out
                </a>
            </li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h2>Transactions</h2>
            <div class="user-info">
                <span>Commuter Name</span>
                <i class="fa fa-user" aria-hidden="true"></i>
            </div>
        </header>
        <div class="transaction-filters">
            <select id="transaction-filter">
                <option value="" aria-placeholder="Select Filter"></option>
                <option value="Transaction.html">Trip History</option>
                <option value="Transaction-history.html">Transaction History</option>
                <!-- Additional filter options -->
            </select>
        </div>
        <div class="transaction-list">
            <!-- Repeat this div for each transaction -->
            <div class="transaction-item">
                <h3>Zone 1 - Route 54</h3>
                <p>2020/10/05 22:00</p>
                <span class="trips">Trips</span>
            </div>
            <!-- ... other transactions ... -->
        </div>
    </div>
    <script>
        // Get the transaction filter dropdown element
const transactionFilter = document.getElementById('transaction-filter');

// Add change event listener to the dropdown
transactionFilter.addEventListener('change', function(event) {
    const selectedOption = transactionFilter.value;
    
    // Check if an option is selected and navigate to the corresponding page
    if (selectedOption) {
        window.location.href = selectedOption; // Redirect to the selected page
    }
});
    </script>

</body>
</html>
