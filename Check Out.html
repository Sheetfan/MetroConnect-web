<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="Style/Check Out style.css">
</head>
<body>
    <div class="checkout-container">
        <div class="back-arrow">
            <i class="fa fa-long-arrow-left" aria-hidden="true"></i>
        </div>
        <div class="purchase-info">
            <div class="info-section">
                <span>Purchase Info</span>
                <div class="info-content">Zone 1 - 52 trips</div>
            </div>
            <div class="info-section">
                <span>Payment Method</span>
                <div class="info-content">
                    Card 1 
                    <span class="arrow-right">
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </span>
                </div>
            </div>
            <div class="info-section">
                <input type="text" placeholder="CVV" name="cvv">
            </div>
            <div class="info-section">
                <span>Price</span>
                <div class="info-content">R333.33</div>
            </div>
            <button type="button" class="purchase-btn">Purchase</button>
        </div>
    </div>

    <script>
        // Script to go back or handle the checkout process
        document.querySelector('.back-arrow').onclick = function() {
            window.history.back();
        };
    </script>
</body>
</html>
