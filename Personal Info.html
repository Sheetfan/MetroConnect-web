    <div class="main-content">
        <h1>Personal Info</h1>
        <form id="user-info" action="submit_user_info.php" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="Lorem" disabled>
                <button type="button" onclick="editField('name')">Edit</button>
            </div>
            <div class="form-group">
                <label for="surname">Surname</label>
                <input type="text" id="surname" name="surname" value="Lorem" disabled>
                <button type="button" onclick="editField('surname')">Edit</button>
            </div>
            <div class="form-group">
                <label for="dob">Date of birth</label>
                <input type="date" id="dob" name="dob" value="2000-01-01" disabled>
                <button type="button" onclick="editField('dob')">Edit</button>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" disabled>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <button type="button" onclick="editField('gender')">Edit</button>
            </div>
            <div class="form-group">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone" name="phone" value="Lorem" disabled>
                <button type="button" onclick="editField('phone')">Edit</button>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="lorem@example.com" disabled>
                <button type="button" onclick="editField('email')">Edit</button>
            </div>
            <div class="form-group">
                <label for="commuter-type">Commuter type</label>
                <select id="commuter-type" name="commuter_type" disabled>
                    <option value="Adults">Adult</option>
                    <option value="Scholar">Scholar</option>
                    <option value="Pensioners">Pensioners</option>
                    <option value="Disabled">Disabled</option>
                    <option value="Children">Children (3 to 12)</option>
                </select>
                <button type="button" onclick="editField('commuter-type')">Edit</button>
            </div>
            <button type="submit">Save Changes</button>
        </form>
    </div>
    
    <script>
    function editField(fieldId) {
        document.getElementById(fieldId).disabled = false;
        document.getElementById(fieldId).focus();
    }
    </script>
